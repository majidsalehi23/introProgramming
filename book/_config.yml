# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title                       : "SABER"
author                      : ""
copyright                   : "2023. Eindhoven University of Technology"
logo                        : logo.png
exclude_patterns            : [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints"]


# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/majidsalehi23/introProgramming  # Online location of your book
  path_to_book: "" # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button         : false
  use_repository_button     : false
  use_edit_page_button      : false
  google_analytics_id       : "G-HLQKTP6KEQ"  # A GA id that can be used to track book views.
  home_page_in_navbar       : true

launch_buttons:
  notebook_interface        : jupyterlab  # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url             : "https://mybinder.org"  # The URL of the BinderHub (e.g., https://mybinder.org)
  # jupyterhub_url            : ""  # The URL of the JupyterHub (e.g., https://datahub.berkeley.edu)
  thebe                     : true  # Add a thebe button to pages (requires the repository to run on Binder)
  # colab_url                 : "" # The URL of Google Colab (https://colab.research.google.com)

sphinx:
  config:
    bibtex_reference_style: label
    language: en
